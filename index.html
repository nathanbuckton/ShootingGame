<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Shooting Game</title>
</head>
<body>
<div class="container">
  <div class="sliding-background"></div>
</div>

<div>
  <h4></h4>
  <p>Ready Player 1?</p>
  <button class="reset">LEVEL UP</button>
</div>

<canvas width="600" height="600"></canvas>
<button class="pause">Pause Game</button><button class="play">Play Game</button>
<img class="hide-me ship" src="images/galaga.png" alt="player">
<img src="images/enemy1.png" alt="bad ship 1" class="hide-me enemyOne">
<img src="images/enemy2.png" alt="bad ship 2" class="hide-me enemyTwo">
<img src="images/enemy3.png" alt="bad ship 3" class="hide-me enemyThree">


<script src="js/script.js"></script>
</body>
</html>
